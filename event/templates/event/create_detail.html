{%extends 'event/base.html'%}
{% block title %}Add Details{% endblock %}
{%block content%}


{%load crispy_forms_tags%}

<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="card card-default">
                <div class="card-body">
                    <form method="post">
                        {%csrf_token%}
                        {{form|crispy}}
                        <div class="form-group">
                            <button type="submit" class="btn btn-info">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
